<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ExitDetails.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="exit-details-div">
      <div class="rectangle-div7"></div>
      <div class="rectangle-div8"></div>
      <div class="user-det-div1">
        <div class="frame-div">
          <div class="purchase-officer-div">Main Gate Inv Manager</div>
        </div>
        <div class="user-div1">
          <img class="ellipse-icon1" alt="" src="public/ellipse-1.svg" /><img
            class="login-1-icon1"
            alt=""
            src="public/login-1@2x.png"
          />
        </div>
      </div>
      <b class="lnmiit-inventory-management-sy1"
        >LNMIIT Inventory Management System</b
      >
      <div class="rectangle-div9"></div>
      <button class="logout-button1" id="logOutButton">
        <div class="rectangle-div10"></div>
        <div class="log-out-div1">Log Out</div>
        <img
          class="logout-1-icon1"
          alt=""
          src="public/logout-1@2x.png"
        /></button
      ><button class="button-2" id="button2" data-animate-on-scroll>
        <div class="rectangle-div11" data-animate-on-scroll></div>
        <div class="exit-details-div1">Exit Details</div></button
      ><button class="button-1" id="button1" data-animate-on-scroll>
        <div class="rectangle-div11" data-animate-on-scroll></div>
        <div class="entry-details-div">Entry Details</div></button
      ><button class="button-3" data-animate-on-scroll id="inventoryLocating">
        <div class="rectangle-div13" data-animate-on-scroll></div>
        <div class="inventory-location-div">Inventory Location</div>
      </button>
      <div class="rectangle-div14"></div>
      <div class="stock-div">Stock</div>
      <div class="line-div1"></div>
      <form class="group-form">
        <button class="remove-button">
          <div class="rectangle-div15"></div>
          <div class="remove-from-stock">Remove from Stock</div>
        </button>
        <div class="quantity-div">Quantity</div>
        <input class="rectangle-input" type="text" />
      </form>
      
      <div class="scroll">
        <table>
            <tr>
                <th></th>
                <th>Item Name</th>
                <th>Item Code</th>
                <th>Quantity</th>

            </tr>
            {% for item in items %}
                <tr>
                    <td>
                        <input onclick="getItemCode()" type="radio" class="form-check-input" id="radio_button"
                               name="optradio" value={{ item.ItemCode }}>
                        <label class="form-check-label" for="radio2"></label>
                    </td>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.ItemCode }}</td>
                    <td>{{ item.Quantity }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    </div>

    <script>
      var logOutButton = document.getElementById("logOutButton");
      if (logOutButton) {
        logOutButton.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      var inventoryLocating = document.getElementById("inventoryLocating");
      if (inventoryLocating) {
        inventoryLocating.addEventListener("click", function (e) {
          window.location.href = "./MGIMInvLoc.html";
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "./ExitDetails.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./EntryDetails1.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
