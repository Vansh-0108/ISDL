<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Home.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-div">
      <div class="bg-div1"></div>
      <div class="rectangle-div7"></div>
      <button class="button-3" id="button3" data-animate-on-scroll>
        <div class="rectangle-div8" data-animate-on-scroll></div>
        <div class="main-gate-inventory-manager">
          <p class="main-gate">Main Gate</p>
          <p class="inventory-manager-p">Inventory Manager</p>
        </div></button
      ><button class="button-2" id="button2" data-animate-on-scroll>
        <div class="rectangle-div8" data-animate-on-scroll></div>
        <div class="purchase-officer-div">Purchase Officer</div></button
      ><button class="button-1" id="button1" data-animate-on-scroll>
        <div class="rectangle-div8" data-animate-on-scroll></div>
        <div class="inventory-manager-div1">Inventory Manager</div>
      </button>
    </div>

    <script>
      var button3 = document.getElementById("button3");
      if (button3) {
        button3.addEventListener("click", function (e) {
          window.location.href = "./MGIMInvLoc.html";
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "./POInvLoc.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
