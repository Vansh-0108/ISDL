<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./InvLocationInvMan.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        max-height:100px;
        border: 1px solid #ddd;
        
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even){background-color: white}
      tr:nth-child(odd){background-color: white}
      </style>
  </head>
  <body>
    <div class="inv-location-inv-man-div">
      <div class="rectangle-div128"></div>
      
      
      
      <div class="header-div2">
        <div class="rectangle-div130"></div>
        <div class="user-det-div14">
          <div class="inventory-manager-div6">Inventory Manager</div>
          <div class="user-div14">
            <img class="ellipse-icon14" alt="" src="public/ellipse-1.svg" /><img
              class="login-1-icon14"
              alt=""
              src="public/login-1@2x.png"
            />
          </div>
        </div>
        <b class="lnmiit-inventory-management-sy14"
          >LNMIIT Inventory Management System</b
        >
      </div>
      <div class="rectangle-div131"></div>
      <button class="items-button5" id="itemsButton" data-animate-on-scroll>
        <div class="rectangle-div132"></div>
        <div class="items-div5">Items</div></button
      ><button class="add-inv-button5" id="addInvButton" data-animate-on-scroll>
        <div class="rectangle-div133" data-animate-on-scroll></div>
        <div class="add-inventory-div5">Add Inventory</div></button
      ><button
        class="request-purchase-button5"
        id="requestPurchaseButton"
        data-animate-on-scroll
      >
        <div class="rectangle-div133" data-animate-on-scroll></div>
        <div class="request-purchase-div5">Request Purchase</div></button
      ><button
        class="remove-inv-button5"
        id="removeInvButton"
        data-animate-on-scroll
      >
        <div class="rectangle-div135" data-animate-on-scroll></div>
        <div class="remove-inventory-div5">Remove Inventory</div></button
      ><button
        class="inv-locating-button5"
        id="invLocatingButton"
        data-animate-on-scroll
      >
        <div class="rectangle-div136"></div>
        <div class="inventory-locating-div5">Inventory Locating</div>
      </button>
      <br><br><br><br><br>
      <div style="overflow-y:auto;height: 300px;">
        <table>
          <tr>
            
            <th inputmode="">Item Code</th>
            <th>Num</th>
            <th>Building ID</th>
            <th>Room</th>
            <th>Floor</th>
            
          </tr>
          <tr>
           
            <td>Smith</td>
            <td>50</td>
            <td>50</td>
            <td>50</td>
            <td>50</td>
            
          </tr>
          <tr>
            
            <td>Jackson</td>
            <td>94</td>
            <td>94</td>
            <td>50</td>
            <td>50</td>
            
            
          </tr>
          <tr>
            
            <td>Jackson</td>
            <td>94</td>
            <td>50</td>
            <td>50</td>
            <td>94</td>
            
            
          </tr>
          
        </table>
      </div>
    </div>
    
   

    

    <script>
      var itemsButton = document.getElementById("itemsButton");
      if (itemsButton) {
        itemsButton.addEventListener("click", function (e) {
          window.location.href = "./AddNewItem.html";
        });
      }
      
      var addInvButton = document.getElementById("addInvButton");
      if (addInvButton) {
        addInvButton.addEventListener("click", function (e) {
          window.location.href = "./AddInv.html";
        });
      }
      
      var requestPurchaseButton = document.getElementById("requestPurchaseButton");
      if (requestPurchaseButton) {
        requestPurchaseButton.addEventListener("click", function (e) {
          window.location.href = "./RquestPurchase.html";
        });
      }
      
      var removeInvButton = document.getElementById("removeInvButton");
      if (removeInvButton) {
        removeInvButton.addEventListener("click", function (e) {
          window.location.href = "./RemoveInv.html";
        });
      }
      
      var invLocatingButton = document.getElementById("invLocatingButton");
      if (invLocatingButton) {
        invLocatingButton.addEventListener("click", function (e) {
          window.location.href = "./InvLocationInvMan.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
