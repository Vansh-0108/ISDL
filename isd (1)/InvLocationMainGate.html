<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./InvLocationMainGate.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    
  </head>
  <body>
    <div class="inv-location-maingate-div">
      <div class="bg-div13"></div>
      <div class="rectangle-div116"></div>
      <div class="inventory-location-div7">Inventory Location</div>
      <div class="header-div">
        <div class="rectangle-div117"></div>
        <div class="user-det-div12">
          <div class="frame-div4">
            <div class="purchase-officer-div8">Main Gate Inv Manager</div>
          </div>
          <div class="user-div12">
            <img class="ellipse-icon12" alt="" src="public/ellipse-1.svg" /><img
              class="login-1-icon12"
              alt=""
              src="public/login-1@2x.png"
            />
          </div>
        </div>
        <b class="lnmiit-inventory-management-sy12"
          >LNMIIT Inventory Management System</b
        >
      </div>
      <div class="rectangle-div118"></div>
      <button class="button-28" id="button2" data-animate-on-scroll>
        <div class="rectangle-div119" data-animate-on-scroll></div>
        <div class="exit-details-div5">Exit Details</div></button
      ><button class="button-18" id="button1" data-animate-on-scroll>
        <div class="rectangle-div119" data-animate-on-scroll></div>
        <div class="entry-details-div6">Entry Details</div></button
      ><button class="button-38" id="button3" data-animate-on-scroll>
        <div class="rectangle-div121" data-animate-on-scroll></div>
        <div class="inventory-location-div8">Inventory Location</div>
      </button>
    </div>

    <script>
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "./ExitDetails.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./EntryDetails1.html";
        });
      }
      
      var button3 = document.getElementById("button3");
      if (button3) {
        button3.addEventListener("click", function (e) {
          window.location.href = "./InvLocationMainGate.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
