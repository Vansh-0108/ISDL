<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LocateInvPurchaseOff.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="locate-inv-purchaseoff-div">
      <div class="bg-div14"></div>
      <div class="rectangle-div122"></div>
      <div class="inventory-location-div9">Inventory Location</div>
      <div class="header-div1">
        <div class="rectangle-div123"></div>
        <div class="user-det-div13">
          <div class="purchase-officer-div9">Purchase Officer</div>
          <div class="user-div13">
            <img class="ellipse-icon13" alt="" src="public/ellipse-1.svg" /><img
              class="login-1-icon13"
              alt=""
              src="public/login-1@2x.png"
            />
          </div>
        </div>
        <b class="lnmiit-inventory-management-sy13"
          >LNMIIT Inventory Management System</b
        >
      </div>
      <div class="rectangle-div124"></div>
      <button class="button-39" id="button3" data-animate-on-scroll>
        <div class="rectangle-div125" data-animate-on-scroll></div>
        <div class="request-history-div5">Request History</div></button
      ><button class="button-19" id="button1" data-animate-on-scroll>
        <div class="rectangle-div126" data-animate-on-scroll></div>
        <div class="pending-requests-div4">Pending Requests</div></button
      ><button class="button-29" id="button2" data-animate-on-scroll>
        <div class="rectangle-div125" data-animate-on-scroll></div>
        <div class="inventory-location-div10">Inventory Location</div>
      </button>
    </div>

    <script>
      var button3 = document.getElementById("button3");
      if (button3) {
        button3.addEventListener("click", function (e) {
          window.location.href = "./RequestHistory.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./PendingReq.html";
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "./LocateInvPurchaseOff.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
