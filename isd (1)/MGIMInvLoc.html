<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./MGIMInvLoc.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="mgim-invloc-div">
      <!-- <div class="bg-div8"></div> -->
      <div class="rectangle-div123"></div>
      <div class="rectangle-div124"></div>
      <div class="user-det-div11">
        <div class="frame-div3">
          <div class="purchase-officer-div6">Main Gate Inv Manager</div>
        </div>
        <div class="user-div11">
          <img class="ellipse-icon11" alt="" src="public/ellipse-1.svg" /><img
            class="login-1-icon11"
            alt=""
            src="public/login-1@2x.png"
          />
        </div>
      </div>
      <b class="lnmiit-inventory-management-sy11"
        >LNMIIT Inventory Management System</b
      >
      <div class="rectangle-div125"></div>
      <button class="logout-button11" id="logOutButton">
        <div class="rectangle-div126"></div>
        <div class="log-out-div11">Log Out</div>
        <img class="logout-1-icon11" alt="" src="public/logout-1@2x.png" />
      </button>
      <div class="line-div9"></div>
      <button class="button-16" id="button1" data-animate-on-scroll>
        <div class="rectangle-div127" data-animate-on-scroll></div>
        <div class="entry-details-div5">Entry Details</div></button
      ><button class="button-36" data-animate-on-scroll>
        <div class="rectangle-div128" data-animate-on-scroll></div>
        <div class="inventory-location-div5">Inventory Location</div></button
      ><button class="button-26" id="button2" data-animate-on-scroll>
        <div class="rectangle-div127" data-animate-on-scroll></div>
        <div class="exit-details-div4">Exit Details</div>
      </button>
    </div>

    <script>
      var logOutButton = document.getElementById("logOutButton");
      if (logOutButton) {
        logOutButton.addEventListener("click", function (e) {
          window.location.href = "./Home.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./EntryDetails1.html";
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "./ExitDetails.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
