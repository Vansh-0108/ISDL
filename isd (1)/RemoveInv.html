<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global1.css" />
    <link rel="stylesheet" href="./RemoveInv.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="remove-inv-div">
      <div class="rectangle-div7"></div>
      <div class="rectangle-div7"></div>
      <div class="rectangle-div9"></div>
      <div class="user-det-div1">
        <div class="inventory-manager-div1">Inventory Manager</div>
        <div class="user-div1">
          <img class="ellipse-icon1" alt="" src="public/ellipse-1.svg" /><img
            class="login-1-icon1"
            alt=""
            src="public/login-1@2x.png"
          />
        </div>
      </div>
      <b class="lnmiit-inventory-management-sy1"
        >LNMIIT Inventory Management System</b
      >
      <div class="rectangle-div10"></div>
      <button class="logout-button1" id="logOutButton">
        <div class="rectangle-div11"></div>
        <div class="log-out-div1">Log Out</div>
        <img
          class="logout-1-icon1"
          alt=""
          src="public/logout-1@2x.png"
        /></button
      ><button class="items-button1" id="itemsButton" data-animate-on-scroll>
        <div class="rectangle-div12"></div>
        <div class="items-div1">Items</div></button
      ><button class="add-inv-button1" id="addInvButton" data-animate-on-scroll>
        <div class="rectangle-div13" data-animate-on-scroll></div>
        <div class="add-inventory-div1">Add Inventory</div></button
      ><button
        class="request-purchase-button1"
        id="requestPurchaseButton"
        data-animate-on-scroll
      >
        <div class="rectangle-div13" data-animate-on-scroll></div>
        <div class="request-purchase-div1">Request Purchase</div></button
      ><button
        class="remove-inv-button1"
        id="removeInvButton"
        data-animate-on-scroll
      >
        <div class="rectangle-div15" data-animate-on-scroll></div>
        <div class="remove-inventory-div1">Remove Inventory</div></button
      ><button class="inv-locating-button1" data-animate-on-scroll>
        <div class="rectangle-div16"></div>
        <div class="inventory-locating-div1">Inventory Locating</div>
      </button>
      <div class="rectangle-div17"></div>
      <div class="line-div1"></div>

      <form class="group-form">
        <form class="group-form1">
          <div class="item-code-div">Item Code:</div>
          <div class="item-num-div">Item Num:</div>
          <input class="rectangle-input" type="text" required /><input
            class="rectangle-input1"
            type="number"
            required
          />
        </form>
        <button class="delete-button">
          <div class="rectangle-div18"></div>
          <div class="delete-div">Delete</div></button
        ><button class="cancel-button">
          <div class="rectangle-div18"></div>
          <div class="clear-div">Clear</div>
        </button>
      </form>
    </div>

    <script>
      var logOutButton = document.getElementById("logOutButton");
      if (logOutButton) {
        logOutButton.addEventListener("click", function (e) {
          window.location.href = "./Home.html";
        });
      }
      
      var itemsButton = document.getElementById("itemsButton");
      if (itemsButton) {
        itemsButton.addEventListener("click", function (e) {
          window.location.href = "./AddNewItem.html";
        });
      }
      
      var addInvButton = document.getElementById("addInvButton");
      if (addInvButton) {
        addInvButton.addEventListener("click", function (e) {
          window.location.href = "./AddInv.html";
        });
      }
      
      var requestPurchaseButton = document.getElementById("requestPurchaseButton");
      if (requestPurchaseButton) {
        requestPurchaseButton.addEventListener("click", function (e) {
          window.location.href = "./RquestPurchase.html";
        });
      }
      
      var removeInvButton = document.getElementById("removeInvButton");
      if (removeInvButton) {
        removeInvButton.addEventListener("click", function (e) {
          window.location.href = "./RemoveInv.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
