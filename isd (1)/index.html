<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>ISD Lab</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="invman-invloc-div">
      <!-- <img class="bg-icon" alt="" src="public/bg.svg" /> -->
      <div class="rectangle-div"></div>
      <button class="items-button" id="itemsButton" data-animate-on-scroll>
        <div class="rectangle-div1"></div>
        <div class="items-div">Items</div></button
      ><button class="inv-locating-button" data-animate-on-scroll>
        <div class="rectangle-div2"></div>
        <div class="inventory-locating-div">Inventory Locating</div></button
      ><button
        class="request-purchase-button"
        id="requestPurchaseButton"
        data-animate-on-scroll
      >
        <div class="rectangle-div3" data-animate-on-scroll></div>
        <div class="request-purchase-div">Request Purchase</div></button
      ><button
        class="remove-inv-button"
        id="removeInvButton"
        data-animate-on-scroll
      >
        <div class="rectangle-div4" data-animate-on-scroll></div>
        <div class="remove-inventory-div">Remove Inventory</div></button
      ><button class="add-inv-button" id="addInvButton" data-animate-on-scroll>
        <div class="rectangle-div3" data-animate-on-scroll></div>
        <div class="add-inventory-div">Add Inventory</div>
      </button>
      <div class="user-det-div">
        <div class="inventory-manager-div">Inventory Manager</div>
        <div class="user-div">
          <img class="ellipse-icon" alt="" src="public/ellipse-1.svg" /><img
            class="login-1-icon"
            alt=""
            src="public/login-1@2x.png"
          />
        </div>
      </div>
      <b class="lnmiit-inventory-management-sy"
        >LNMIIT Inventory Management System</b
      >
      <div class="line-div"></div>
      <button class="logout-button" id="logOutButton">
        <div class="rectangle-div6"></div>
        <div class="log-out-div">Log Out</div>
        <img class="logout-1-icon" alt="" src="public/logout-1@2x.png" />
      </button>
    </div>

    <script>
      var itemsButton = document.getElementById("itemsButton");
      if (itemsButton) {
        itemsButton.addEventListener("click", function (e) {
          window.location.href = "./AddNewItem.html";
        });
      }
      
      var requestPurchaseButton = document.getElementById("requestPurchaseButton");
      if (requestPurchaseButton) {
        requestPurchaseButton.addEventListener("click", function (e) {
          window.location.href = "./RquestPurchase.html";
        });
      }
      
      var removeInvButton = document.getElementById("removeInvButton");
      if (removeInvButton) {
        removeInvButton.addEventListener("click", function (e) {
          window.location.href = "./RemoveInv.html";
        });
      }
      
      var addInvButton = document.getElementById("addInvButton");
      if (addInvButton) {
        addInvButton.addEventListener("click", function (e) {
          window.location.href = "./AddInv.html";
        });
      }
      
      var logOutButton = document.getElementById("logOutButton");
      if (logOutButton) {
        logOutButton.addEventListener("click", function (e) {
          window.location.href = "./Home.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
